<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Calculator</title>
    </h:head>
    <h:body>
        <h:form>
            <h:selectOneMenu value="#{calculatorCtrl.model.operator}">
                <f:selectItems value="#{calculatorCtrl.operations}" var ="operation" 
                               itemValue="#{operation}" itemLabel="#{operation.label}"/>
            </h:selectOneMenu>
            <br/>
            <h:inputText value="#{calculatorCtrl.model.a}" />
        <br/>
        <h:inputText value="#{calculatorCtrl.model.b}" />
        <br/>
        <h:commandButton value="Result" actionListener="#{calculatorCtrl.result()}" />
        <br/>
        <h:outputText value="#{calculatorCtrl.model.result}"/>
        </h:form>
    </h:body>
</html>
